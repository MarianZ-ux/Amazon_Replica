<!----CodingTemple Homework Week1Day1 html/CSS--->
<DOCTYPE html>
    <html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Replica Sign In</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center" id="form">
            <img src="http://www.shmee.me/wp-content/uploads/2014/04/amazon-logo.png" alt="Amazon logo" width="180"/>
            <!----Form---->
            <form>
                <h1><strong>Sign In</strong></h1>
                <label for="login">Email (phone or mobile accounts)
                </label><br><br>
                <input placeholder="Enter email" type="text" name="userEmail" id="userEmail">
                <br><br><br>
            <div>
                <span id="password_span">
                    <label for="password">Password</label>
                    <a href="#">Forgotten Password?</a><br><br>
                </span>
                <input placeholder="Enter password"  type="text" name="userPassword" id="userPassword">
            </div>
            <br><br><br>
                <!-----click-to-sign-in-or-create-account----->
            <div>
                <button id="continue">Continue</button>
                <ul>
                    <li><a href="#">Need Help?</a></li><br>
                </ul>
            </div>
            </form>
            <div>
                <hr>New To Amazon?</hr><br>
                <button id="newAccount">Create your Amazon account!</button>
            </div>
    <!----footer---->  
        <footer>
            <hr>
            <ul><p>
                <span><a href="#">Conditions of Use</a></span>
                <span><a href="#">Privicy</a></span>
                <span><a href="#">Haaaalp</a></span>
            </p>
            <p>&copy 1996-2020,  Amazon.com, inc. or it's affiliates</p></ul>
          </footer>
        </body>
      </html>
    </DOCTYPE>
